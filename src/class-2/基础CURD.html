<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/d3.min.js"></script>
</head>

<body>

    <svg width="1600" height="800" id="main-svg" class="svgs" style="display: block; margin: 0 auto;">
        <g id="main-group" transform="translate(100,100)">
            <circle id="circle-1" stroke="black" r="66" fill="#4B8E6F" cx="0"></circle>
            <rect id="rect-1" class="class-2" stroke="black" width="66" height="200" fill="#ff8603" x="100" y="-100">
            </rect>
            <rect id="rect-2" class="class-1" stroke="black" width="66" height="200" fill="#ffde1d" x="200" y="-100">
            </rect>
            <rect id="rect-3" class="class-1" stroke="black" width="66" height="200" fill="#7289AB" x="300" y="-100">
            </rect>
            <text id="my-text" class="class-2" stroke="yellow" font-size="2em" x="400" fill="#1e9d95">Hey D3!</text>
        </g>
        <g id="second-group" transform="translate(550,100)">
            <rect id="rect-4" class="class-2" stroke="black" width="66" height="200" fill="#DD6B66" x="100" y="-100">
            </rect>
            <rect id="rect-5" class="class-1" stroke="black" width="66" height="200" fill="#759AA0" x="200" y="-100">
            </rect>
            <rect id="rect-6" class="class-1" stroke="black" width="66" height="200" fill="#E69D87" x="300" y="-100">
            </rect>
        </g>
    </svg>

    <script>
        d3.select('#rect-3')
            .attr('height', 300)
        d3.selectAll('.class-1')
            .attr('fill', 'steelblue')
        d3.selectAll('text')
            .attr('y',300)
            .attr('font-size','3em')
        d3.select('#main-group')
            .append('circle')
            .attr('cx',200)
            .attr('cy',200)
            .attr('r',50)
            .attr('fill','green')
        d3.select('#rect-6')
            .remove()
        d3.select('#second-group')
            .attr('transform',"translate(550,200)")
    </script>
</body>

</html>
